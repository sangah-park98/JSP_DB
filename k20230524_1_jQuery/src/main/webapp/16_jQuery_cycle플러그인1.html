<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery cycle 플러그인</title>
<!-- 
	사이트 들어가서 그대로 복붙한 다음 js 파일에 넣고 id 속성만 지정해서 바꾸어주면 된다.
	 easings 플러그인 cdn과 cycle 플러그인 cdn 모두 집어넣어야 사용 가능하다.
-->
<script type="text/javascript" src="./js/jquery-3.7.0.js"></script>
<!-- jQuery_easings 플러그인 cdn -->
<script type="text/javascript" 
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- cycle 플러그인 cdn -->
<script type="text/javascript"  
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>

<script defer="defer" type="text/javascript" src="./js/jQuery16.js"></script>
</head>
<body>

<!--  
	jQuery cycle 플러그인
	cycle 플러그인 효과를 미리 볼 수 있는 api 사이트는 jquery cycle plugin로 검색하면 나온다.
	
	https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js
-->

<input id="random" type="button" value="랜덤이미지"/>
<div id="shuffle" style="display: none;">
<img src="./images/img01.jpg"/>
<img src="./images/img02.jpg"/>
<img src="./images/img03.jpg"/>
<img src="./images/img04.jpg"/>
<img src="./images/img05.jpg"/>
</div>
<div id="up">
<img src="./images/img01.jpg"/>
<img src="./images/img02.jpg"/>
<img src="./images/img03.jpg"/>
<img src="./images/img04.jpg"/>
<img src="./images/img05.jpg"/>
</div>

</body>
</html>
